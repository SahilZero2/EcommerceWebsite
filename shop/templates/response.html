{% extends 'base.html' %}





{% block content %}
<style>
table {
    border-collapse: separate;
    border-spacing: 0 15px;
  }
  
  th {
    background-color: #4287f5;
    color: white;
  }
  
  th,
  td {
    width: 150px;
    text-align: center;
    border: 1px solid black;
    padding: 5px;
  }
  
  h2 {
    color: #4287f5;
  }
</style>

<div class="container" style="text-align: center;">
    <h2>Transaction Details</h2>

    <table>
            <tr>
                <th>Title</th>
                <th>Details</th>
            </tr>
        {% for k,v in response.items  %}
            <tr>
                <td>{{k}}</td>
                <td>{{v}}</td>
            </tr>
        {% endfor %}

    </table>

</div>
{% endblock content %}
