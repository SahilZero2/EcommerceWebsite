{% extends 'base.html' %}
{% block content %}
<div class="container" style="text-align: center;">
<h1>Please wait while we take you to the payment page.</h1>
    <h3>do not refresh or close the page....</h3>
<div class="spinner-border text-success m-5" role="status">
  <span class="sr-only">Loading...</span>
</div>
    <form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="payment">
        {% csrf_token %}
        {% for k,v in paymentdetails.items  %}
          <input type="hidden" name="{{k}}" value="{{v}}">
        {% endfor %}
    </form>
    <script>
        document.payment.submit()
    </script>
</div>
{% endblock content%}
